version: '3'

services:
  backend-app:
    container_name: backend-app-container
    build:
      context: ./backend/app
      dockerfile: Dockerfile
    env_file:
      - ./backend/app/.env
    restart: on-failure
    ports:
      - "5000:5000"
    depends_on:
      - db

  frontend-app:
    container_name: frontend-app-container
    build:
      context: ./frontend/app
      dockerfile: Dockerfile.multi-stage
    restart: on-failure
    ports:
      - "3000:80"

  db:
    container_name: db-container
    build:
      context: ./backend/db
      dockerfile: Dockerfile
    env_file:
      - ./backend/db/.env
    restart: on-failure
    ports:
      - "5433:5432"
    volumes:
      - db-container-data:/var/lib/postgresql/data

volumes:
  db-container-data: